<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PVP Fighting Game</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container_info">
    <div class="game_over_text">player 1 wins</div>
    <img src="/icons/bx-revision.svg" alt="" class="reload_button">
  </div>
  <div class="container_helthbar">
    <div class="player1_helthbar">
      <div class="red_background"></div>
      <div class="yellow_foreground"></div>
    </div>
    <div class="timer">90</div>
    <div class="player2_helthbar">
      <div class="red_background"></div>
      <div class="yellow_foreground"></div>
    </div>
  </div>
  <canvas class="main_canvas"></canvas>
  <script src="/js/classes.js"></script>
  <script src="/js/helper.js"></script>
  <script src="/js/objects.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
